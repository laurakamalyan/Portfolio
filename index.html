<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laura Kamalyan - Full Stack Developer</title>

    <link rel="icon" href="./img/favicon.png" type="image/x-icon">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/website.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

<body>
    <!-- Header -->
    <header>
        <!-- Menu -->
        <div id="menu"></div>
        <!-- End Menu -->
    </header>
    <!-- End Header -->

    <!-- Home Section -->
    <section id="home" class="text-center min-vh-100 position-relative">
        <div class="layer position-absolute top-0 start-0 w-100 h-100"></div>
        <div id="about">
            <h1 class="fw-bold">
                Hi, I'm Laura Kamalyan, <br>
                <span id="typed-output">Full Stack Developer</span>
            </h1>
            <p class="text-muted fw-bold position-relative mt-4">
                I create dynamic and responsive websites using modern technologies such as Vue 3,
                Laravel, and others. My focus is on writing clean, performant code and continuously
                improving my skills.
            </p>
        </div>
    </section>
    <!-- End Home Section -->

    <!-- Portfolio -->
    <section id="portfolio">
        <div class="container text-center">
            <h3 class="text-uppercase fw-bold">Some of my latest works</h3>            
            <div class="row" id="websites"></div>
            <button class="mt-3 rounded-2"><a href="./porfolio.html">Show all</a></button>
        </div>
    </section>
    <!-- End Portfolio -->


    <!-- Resume -->
    <section id="resume">
        <!-- Skills -->
        <div class="skills position-relative">
            <div class="container text-center">
                <h3 class="text-uppercase fw-bold">Skills</h3>
                <div class="row text" id="skills"></div>
            </div>
        </div>
        <!-- End Skills -->

        <div class="container">
            <div class="row">
                <!-- Experience -->
                <div class="education col-md-6">
                    <h3 class="text-uppercase pb-4">Education</h3>
                    <div id="education" class="fw-bold"></div>
                </div>
                <!-- End Experience -->

                <!-- Education -->
                <div class="experience col-md-6">
                    <h3 class="text-uppercase pb-4">Experience</h3>
                    <div id="experience" class="fw-bold"></div>
                </div>
                <!-- End Education -->
            </div>
        </div>
        
    </section>
    <!-- End Resume -->

    <!-- Footer -->
    <footer id="footer" class="text-white pb-3 pt-5"></footer>
    <!-- End Footer -->


    <!-- Scripts -->
    <!-- JQuery -->
    <script src="js/jquery-3.6.1.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Typed.js -->

    <!-- JS/JQuery script-->

    <script src="js/latestWebsites.js" type="module"></script>
    <script src="js/skills.js"></script>
    <script src="js/education.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/script.js"></script>
